<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edgw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>profile cards</title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <header>
        <h1> Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>


        </nav>
    </header>
    <main>
        <articlei id="profile1" class="card">
            <figure>
                <img src="profile1.webp" alt="Joe Coder" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p><q>I Code Stuff</q></p>

        </articlei>
        <articlei id="profile2" class="card">
            <figure>
                <img src="profile2.webp" alt="Matt Designer" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I Design Stuff</q></p>

        </articlei>
        <articlei id="profile3" class="card">
            <figure>
                <img src="profile3.webp" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jan <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I Teach Stuff</q></p>

        </articlei>
    </main>


    <footer>
        <p> &copy; Acme Co. </p>
    </footer>
</body>

</html>
